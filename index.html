<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator | Adam Sackfield</title>
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<header class="header">
			<input type="checkbox" id="theme-toggle" class="header__toggle" />
		</header>

		<section class="screen">
			<h2 class="screen__sum">308 x 42</h2>
			<h1 class="screen__result">12,936</h1>
		</section>

		<section class="calculator">
			<div id="AC" class="calculator__button">
				<p>AC</p>
			</div>

			<div id="plusMinus" class="calculator__button">
				<p>&#177;</p>
			</div>

			<div id="percent" class="calculator__button">
				<p>%</p>
			</div>

			<div id="divide" class="calculator__button">
				<p>&#247;</p>
			</div>

			<div id="number-7" class="calculator__button">
				<p>7</p>
			</div>

			<div id="number-8" class="calculator__button">
				<p>8</p>
			</div>

			<div id="number-9" class="calculator__button">
				<p>9</p>
			</div>

			<div id="multiply" class="calculator__button">
				<p>&#215;</p>
			</div>

			<div id="number-4" class="calculator__button">
				<p>4</p>
			</div>

			<div id="number-5" class="calculator__button">
				<p>5</p>
			</div>

			<div id="number-6" class="calculator__button">
				<p>6</p>
			</div>

			<div id="subtract" class="calculator__button">
				<p>&#8722;</p>
			</div>

			<div id="number-1" class="calculator__button">
				<p>1</p>
			</div>

			<div id="number-2" class="calculator__button">
				<p>2</p>
			</div>

			<div id="number-3" class="calculator__button">
				<p>3</p>
			</div>

			<div id="add" class="calculator__button">
				<p>+</p>
			</div>

			<div id="undo" class="calculator__button">
				<p>UNDO</p>
			</div>

			<div id="number-0" class="calculator__button">
				<p>0</p>
			</div>

			<div id="decimal" class="calculator__button">
				<p>.</p>
			</div>

			<div id="equals" class="calculator__button function">
				<p>=</p>
			</div>
		</section>

		<script src="scripts/main.js"></script>
	</body>
</html>
